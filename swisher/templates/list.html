<%inherit file="base.html"/>

<div id="list">
  % for (prefix, values) in actions:
    % for value in values:
      <div>
        <input type="button" value="&#x25B6;" title="Play now" onclick="action('${prefix}', '${str(value.value)}')"/>
        <input type="button" class="rotate" value="&#x21af;" title="Record" onclick="record('${prefix}', '${str(value.value)}')"/>
        ${value.name}
      </div>
    % endfor %
  % endfor %
</ul>
