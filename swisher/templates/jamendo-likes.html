<%inherit file="base.html"/>
<%namespace name="defs" file="defs.html"/>

<form action="."><input type="text" name="username"> <input type="submit" value="List"/> </form>

% if username != "":
<p>Likes for ${username} </p>
% endif

<div id="cards">
  % for value, name, longname in tracks:
    ${defs.play_div(value, name, longname)}
  % endfor %
</div>
